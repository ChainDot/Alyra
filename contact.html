<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>.NAY Henri | Développeur Web Décentralisé</title>
  </head>
  <body>
      <!-- Navbar -->
      <div class="navbar">
          <div class="container flex">
            <h1 class="logo">.NAY | HENRI</h1>
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">À Propos</a></li>
                <li><a href="enquete-metiers.html">Enquête Métier</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="https://alyra.fr/formation-developpeur-web-decentralise/" target="_blank">ALYRA</a></li>
              </ul>
            </nav>

          </div>

      </div>

      <!-- MainContent -->

      <section class="mainContent contactContainer">
        <div class="container grid">
          <div class="contactContentText">   
            <div class="addressWrapper">
                <div class="addressLogo">
                    <img src="pictures/home-location.svg" class="homeLogo" alt="">
                </div>
                <div class="addressText">Vitry-sur-Seine / 94400</div>
            </div>
            <div class="phoneWrapper">
                <div class="phoneLogo">
                    <img src="pictures/tel.svg" class="telLogo" alt="">
                </div>
                <div class="phoneText">06.11.73.69.76</div>
            </div>
            <div class="emailWrapper">
                <div class="emailLogo">
                    <img src="pictures/attherate.svg" class="mailLogo" alt="">
                </div>
                <div class="emailText">nayhenri@gmail.com</div>
            </div>
          
          </div>

          <div class="mainContentForm background">
            <h2>Contactez moi </h2>
            <form>
                <div class="formControl">
                    <input type="text" name="nom" placeholder="Nom*" required>
                </div>
                <div class="formControl">
                    <input type="text" name="prenom" placeholder="Prénom*" required>
                </div>
                <div class="formControl">
                    <input type="email" name="email" placeholder="Email*" required>
                </div>
                <div class="formControl">
                    <input id="message" type="textarea" name="message" placeholder="Message*" required>
                </div>
                <input type="submit" value="Envoyer" class="btn btn-primary">
            </form>
          </div>

         </div>

      </section>

      
  </body>
</html>
